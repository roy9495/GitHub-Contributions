<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const ContributionsTracker = () => {
            const [contributions, setContributions] = React.useState([
                {
                    id: 1,
                    issue: "Fix Memory Leak in Data Processing",
                    company: "OpenAI",
                    repository: "openai/ml-core",
                    link: "https://github.com/openai/project/issues/123",
                    date: "2024-03-15",
                    type: "Bug Fix",
                    status: "Merged",
                    technologies: ["Python", "Memory Management"],
                    impact: "Reduced application memory consumption by 40%"
                },
                {
                    id: 2,
                    issue: "Improve Authentication Flow",
                    company: "Anthropic",
                    repository: "anthropic/claude-sdk",
                    link: "https://github.com/anthropic/claude/pull/456",
                    date: "2024-02-22",
                    type: "Feature Enhancement",
                    status: "In Review",
                    technologies: ["TypeScript", "Authentication"],
                    impact: "Enhanced security with multi-factor authentication"
                },
                {
                    id: 3,
                    issue: "Add Accessibility Features",
                    company: "Mozilla",
                    repository: "mozilla/web-platform",
                    link: "https://github.com/mozilla/project/issues/789",
                    date: "2024-01-10",
                    type: "Accessibility",
                    status: "Accepted",
                    technologies: ["HTML", "ARIA", "Web Accessibility"],
                    impact: "Improved screen reader compatibility"
                }
            ]);

            const [filters, setFilters] = React.useState({
                company: '',
                type: '',
                status: '',
                technologies: ''
            });

            const filteredContributions = contributions.filter(contrib => {
                return (
                    (filters.company === '' || contrib.company.toLowerCase().includes(filters.company.toLowerCase())) &&
                    (filters.type === '' || contrib.type.toLowerCase().includes(filters.type.toLowerCase())) &&
                    (filters.status === '' || contrib.status.toLowerCase().includes(filters.status.toLowerCase())) &&
                    (filters.technologies === '' || contrib.technologies.some(tech => 
                        tech.toLowerCase().includes(filters.technologies.toLowerCase())))
                );
            });

            const handleFilterChange = (e) => {
                const { name, value } = e.target;
                setFilters(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-4xl font-bold text-green-400">
                            GitHub Contributions
                        </h1>
                        <div className="github-stats flex space-x-4">
                            <div className="bg-gray-800 p-3 rounded-lg">
                                <span className="text-green-400 font-bold block">Total Contributions</span>
                                <span className="text-2xl">{contributions.length}</span>
                            </div>
                            <div className="bg-gray-800 p-3 rounded-lg">
                                <span className="text-green-400 font-bold block">Companies</span>
                                <span className="text-2xl">{new Set(contributions.map(c => c.company)).size}</span>
                            </div>
                        </div>
                    </div>

                    <div className="filter-section grid grid-cols-4 gap-4 mb-6">
                        <input 
                            type="text" 
                            name="company"
                            placeholder="Filter by Company"
                            className="bg-gray-800 p-2 rounded"
                            value={filters.company}
                            onChange={handleFilterChange}
                        />
                        <input 
                            type="text" 
                            name="type"
                            placeholder="Filter by Type"
                            className="bg-gray-800 p-2 rounded"
                            value={filters.type}
                            onChange={handleFilterChange}
                        />
                        <input 
                            type="text" 
                            name="status"
                            placeholder="Filter by Status"
                            className="bg-gray-800 p-2 rounded"
                            value={filters.status}
                            onChange={handleFilterChange}
                        />
                        <input 
                            type="text" 
                            name="technologies"
                            placeholder="Filter by Technologies"
                            className="bg-gray-800 p-2 rounded"
                            value={filters.technologies}
                            onChange={handleFilterChange}
                        />
                    </div>

                    <div className="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-gray-700">
                                <tr>
                                    <th className="p-4 text-left">Issue</th>
                                    <th className="p-4 text-left">Company</th>
                                    <th className="p-4 text-left">Repository</th>
                                    <th className="p-4 text-left">Type</th>
                                    <th className="p-4 text-left">Status</th>
                                    <th className="p-4 text-left">Technologies</th>
                                    <th className="p-4 text-left">Impact</th>
                                    <th className="p-4 text-left">Date</th>
                                    <th className="p-4 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filteredContributions.map((contrib) => (
                                    <tr 
                                        key={contrib.id} 
                                        className="border-b border-gray-700 hover:bg-gray-700 transition"
                                    >
                                        <td className="p-4 font-medium">{contrib.issue}</td>
                                        <td className="p-4">{contrib.company}</td>
                                        <td className="p-4 text-green-400">{contrib.repository}</td>
                                        <td className="p-4">
                                            <span className={`
                                                px-2 py-1 rounded text-xs
                                                ${contrib.type === 'Bug Fix' ? 'bg-red-600' : 
                                                  contrib.type === 'Feature Enhancement' ? 'bg-blue-600' : 
                                                  'bg-purple-600'}
                                            `}>
                                                {contrib.type}
                                            </span>
                                        </td>
                                        <td className="p-4">
                                            <span className={`
                                                px-2 py-1 rounded text-xs
                                                ${contrib.status === 'Merged' ? 'bg-green-600' : 
                                                  contrib.status === 'In Review' ? 'bg-yellow-600' : 
                                                  'bg-blue-600'}
                                            `}>
                                                {contrib.status}
                                            </span>
                                        </td>
                                        <td className="p-4">
                                            <div className="flex flex-wrap gap-1">
                                                {contrib.technologies.map((tech, index) => (
                                                    <span 
                                                        key={index} 
                                                        className="bg-gray-600 text-xs px-2 py-1 rounded"
                                                    >
                                                        {tech}
                                                    </span>
                                                ))}
                                            </div>
                                        </td>
                                        <td className="p-4 text-sm text-gray-300">{contrib.impact}</td>
                                        <td className="p-4">{contrib.date}</td>
                                        <td className="p-4">
                                            <a 
                                                href={contrib.link} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="text-green-400 hover:underline"
                                            >
                                                View
                                            </a>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {filteredContributions.length === 0 && (
                        <div className="text-center text-gray-500 mt-8">
                            No contributions match the current filters.
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ContributionsTracker />, document.getElementById('root'));
    </script>
</body>
</html>
